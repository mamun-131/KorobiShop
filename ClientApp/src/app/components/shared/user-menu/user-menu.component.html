<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <!--<mat-icon>more_vert</mat-icon>-->

  <mat-icon class="mat-icon-lg mat-icon material-icons" fxLayoutAlign="center center">account_circle</mat-icon>
  
</button>
<span *ngIf="nameM == 'LoggedIn-ST'"><small> {{userDetails.fullName}}</small></span>
<mat-menu #menu="matMenu">
  <button *ngIf="!nameM" mat-menu-item class="navbar-link" [routerLink]="['/pages/my-account']">
    <mat-icon>add_circle</mat-icon>
    <span>Login</span>
  </button>
  <button mat-menu-item *ngIf="nameM == 'LoggedIn-ST'" class="navbar-link" [routerLink]="['/user/profile']">
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item *ngIf="nameM == 'LoggedIn-ST'" class="navbar-link" [routerLink]="['/admin/admin-home']">
    <mat-icon>home</mat-icon>
    <span>Admin Home</span>
  </button>
  <button *ngIf="nameM == 'LoggedIn-ST'" mat-menu-item (click)="onLogout()">
    <mat-icon>remove_circle</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

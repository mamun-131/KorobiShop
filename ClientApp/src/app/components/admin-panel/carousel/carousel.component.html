<div class="container-fluid carouselForm customForm">
  <div class="row pt-3 pb-4">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <mat-card class="custom-card">
        <mat-card-header class="custom-card-header">
          <span>Carousel</span>
        </mat-card-header>
        <mat-card-content class="custom-card-content">
          <form [formGroup]="carouselForm" class="customForm">
            <div class="container-fluid customForm">
              <div class="form-row">
                <div class="col-md-12">
                  <div class="form-row">
                    <div class="form-group col-md-2">
                      <label class="field-label">Carousel Name</label>
                    </div>
                    <div class="form-group col-md-4">
                      <mat-form-field class="col-md-12 field-height">
                        <input formControlName="caption" matInput placeholder="Carousel Name" maxlength="50">
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <button style="margin-top: 15px;" (click)="onSaveClick()" mat-raised-button color="primary">
                        Add New</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </mat-card-content>
        <mat-card-actions class="custom-card-action" style="border-top: 1px solid lightgray">

        </mat-card-actions>

        <div class="example-container" style="padding: 15px;">
          <table mat-table [dataSource]="carouselList" style="width: 100%;" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="caption">
              <th mat-header-cell *matHeaderCellDef> Caption</th>
              <td mat-cell *matCellDef="let element">
                {{element.caption}}
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnscarousel"></tr>
            <tr mat-row *matRowDef="let row; columns: columnscarousel;"></tr>
          </table>
        </div>
      </mat-card>
    </div>
  </div>
</div>

<div class="container-fluid carouselSerialForm customForm">
  <div class="row pt-3 pb-4">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <mat-card class="custom-card">
        <mat-card-header class="custom-card-header">
          <span>Carousel Serial</span>
        </mat-card-header>
        <mat-card-content class="custom-card-content">
          <form [formGroup]="carouselSerialForm" class="customForm">
            <div class="container-fluid carouselSerialForm customForm">
              <div class="form-row">
                <div class="col-md-12">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <mat-form-field class="col-md-12 field-height">
                        <input type="number" formControlName="mainSlno" matInput placeholder="Main Serial No">
                      </mat-form-field>
                    </div>
                    <div class="form-group col-md-6">
                      <mat-form-field class="col-md-12 field-height">
                        <input type="number" formControlName="typeSl" matInput placeholder="Type Serial">
                      </mat-form-field>
                    </div>
                    <div class="form-group col-md-6">
                      <mat-form-field class="col-md-12 field-height">
                        <input formControlName="caption" matInput placeholder="Caption">
                      </mat-form-field>
                    </div>
                    <div class="form-group col-md-6">
                      <mat-form-field class="col-md-12 field-height">
                        <input formControlName="type" matInput placeholder="Type">
                      </mat-form-field>
                    </div>
                    <div class="form-group col-md-6">
                      <mat-form-field class="col-md-12 field-height">
                        <input formControlName="routerlink" matInput placeholder="Router Link">
                      </mat-form-field>
                    </div>
                    <div class="form-group col-md-6" style="line-height: 50px;">
                      <label class="radio-margin" style="margin-left: 12px;">IsActive:</label>
                      <mat-radio-group formControlName="isActive" required>
                        <mat-radio-button color="primary" class="radio-margin" [value]="1">
                          Yes
                        </mat-radio-button>
                        <mat-radio-button color="primary" class="radio-margin" [value]="0">
                          No
                        </mat-radio-button>
                      </mat-radio-group>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </mat-card-content>
        <mat-card-actions class="custom-card-action" style="border-top: 1px solid lightgray">
          <div class="form-row">
            <div class="col-md-12">
              <button (click)="onSaveClick()" mat-raised-button color="primary">
                Add New
              </button>
            </div>
          </div>
        </mat-card-actions>

        <div class="example-container" style="padding: 15px;">
          <table mat-table [dataSource]="carouselSerialList" style="width: 100%;" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="mainSlno">
              <th mat-header-cell *matHeaderCellDef> Main Sl No</th>
              <td mat-cell *matCellDef="let element">
                {{element.mainSlno}}
              </td>
            </ng-container>
            <ng-container matColumnDef="typeSl">
              <th mat-header-cell *matHeaderCellDef> Type Sl</th>
              <td mat-cell *matCellDef="let element">
                {{element.typeSl}}
              </td>
            </ng-container>
            <ng-container matColumnDef="caption">
              <th mat-header-cell *matHeaderCellDef> Caption</th>
              <td mat-cell *matCellDef="let element">
                {{element.caption}}
              </td>
            </ng-container>
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Type</th>
              <td mat-cell *matCellDef="let element">
                {{element.type}}
              </td>
            </ng-container>
            <ng-container matColumnDef="routerlink">
              <th mat-header-cell *matHeaderCellDef> Routerlink</th>
              <td mat-cell *matCellDef="let element">
                {{element.routerlink}}
              </td>
            </ng-container>
            <ng-container matColumnDef="isActive">
              <th mat-header-cell *matHeaderCellDef> IsActive</th>
              <td mat-cell *matCellDef="let element">
                {{element.isActive==true?'Active':'InActive'}}
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsCarouselSerial"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsCarouselSerial;"></tr>
          </table>
        </div>
      </mat-card>
    </div>
  </div>
</div>
